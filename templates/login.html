<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0052d4, #4364f7, #6fb1fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .login-card {
      background: white;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #0052d4;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px 12px;
    }
    .btn-primary {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      background: #0052d4;
      border: none;
      font-weight: 500;
    }
    .btn-primary:hover {
      background: #003e9f;
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
    }
    .extra-links a {
      text-decoration: none;
      color: #0052d4;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Iniciar Sesión</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="usuario" class="form-control" placeholder="Tu usuario" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="contrasena" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>

    <div class="extra-links mt-3">
      <a href="{{ url_for('recuperar') }}">¿Olvidaste tu contraseña?</a><br>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
