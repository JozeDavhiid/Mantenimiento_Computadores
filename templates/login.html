<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n - Sistema de Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      padding: 30px;
      animation: fadeIn 0.6s ease;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .text-muted a {
      color: #0d6efd;
      text-decoration: none;
    }
    .text-muted a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-15px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">üñ•Ô∏è Sistema de Mantenimiento</h2>
    <p class="text-muted">Inicia sesi√≥n para continuar</p>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="usuario" class="form-label fw-bold">Usuario</label>
      <input type="text" id="usuario" name="usuario" class="form-control" required autofocus>
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label fw-bold">Contrase√±a</label>
      <input type="password" id="contrasena" name="contrasena" class="form-control" required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary fw-bold">Iniciar Sesi√≥n</button>
    </div>
  </form>

  <div class="text-center text-muted">
    <a href="{{ url_for('recuperar') }}">¬øOlvidaste tu contrase√±a?</a>
  </div>

  <div class="text-center mt-3">
    <a href="{{ url_for('registro') }}" class="btn btn-outline-primary btn-sm">Crear nuevo t√©cnico</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
