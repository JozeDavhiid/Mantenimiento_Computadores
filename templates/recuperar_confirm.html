<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #eef2f7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reset-card {
      width: 100%;
      max-width: 380px;
      background: white;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .reset-card h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .btn-success {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h3>Restablecer Contraseña</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('recuperar_confirm') }}">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="mb-3">
        <label class="form-label">Nueva Contraseña</label>
        <input type="password" name="nueva_contrasena" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar Contraseña</label>
        <input type="password" name="confirmar_contrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Actualizar Contraseña</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">← Volver al login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
