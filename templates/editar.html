<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('principal') }}">üõ†Ô∏è Mantenimiento</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Usuario: {{ session.get('nombre') }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Editar Registro #{{ registro.id }}</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('actualizar_registro', rid=registro.id) }}" method="POST" class="row g-3">

                <!-- SEDE -->
                <div class="col-md-6">
                    <label class="form-label">Sede</label>
                    <input type="text" name="sede" value="{{ registro.sede }}" class="form-control" required>
                </div>

                <!-- √ÅREA -->
                <div class="col-md-6">
                    <label class="form-label">√Årea</label>
                    <input type="text" name="area" value="{{ registro.area }}" class="form-control" required>
                </div>

                <!-- NOMBRE M√ÅQUINA -->
                <div class="col-md-6">
                    <label class="form-label">Nombre M√°quina</label>
                    <input type="text" name="nombre_maquina" value="{{ registro.nombre_maquina }}" class="form-control text-uppercase" required>
                </div>

                <!-- USUARIO EQUIPO -->
                <div class="col-md-6">
                    <label class="form-label">Usuario Equipo</label>
                    <input type="text" name="usuario_equipo" value="{{ registro.usuario }}" class="form-control" required>
                </div>

                <!-- OBSERVACIONES -->
                <div class="col-12">
                    <label class="form-label">Observaciones</label>
                    <textarea name="observaciones" rows="5" class="form-control">{{ registro.observaciones }}</textarea>
                </div>

                <!-- BOTONES -->
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-success px-4 me-2">üíæ Guardar Cambios</button>
                    <a href="{{ url_for('principal') }}" class="btn btn-secondary px-4">‚Ü©Ô∏è Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Convertir a may√∫sculas autom√°ticamente algunos campos
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('.text-uppercase').forEach(input => {
            input.addEventListener('input', () => {
                input.value = input.value.toUpperCase();
            });
        });
    });
</script>

</body>
</html>
