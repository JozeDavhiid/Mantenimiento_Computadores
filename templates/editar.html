<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Registro</h2>

    <form method="POST" class="card p-4 shadow">
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Fecha:</label>
                <input type="date" name="fecha" value="{{ registro[1] }}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Nombre m√°quina:</label>
                <input type="text" name="nombre_maquina" value="{{ registro[2] }}" class="form-control text-uppercase" style="text-transform: uppercase;" required>
            </div>
            <div class="col-md-4">
                <label>Marca:</label>
                <input type="text" name="marca" value="{{ registro[3] }}" class="form-control text-uppercase" style="text-transform: uppercase;" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>Modelo:</label>
                <input type="text" name="modelo" value="{{ registro[4] }}" class="form-control text-uppercase" style="text-transform: uppercase;" required>
            </div>
            <div class="col-md-4">
                <label>Serial:</label>
                <input type="text" name="serial" value="{{ registro[5] }}" class="form-control text-uppercase" style="text-transform: uppercase;" required>
            </div>
            <div class="col-md-4">
                <label>Sede:</label>
                <select name="sede" class="form-select" required>
                    {% for sede in sedes %}
                        <option value="{{ sede[0] }}" {% if sede[0] == registro[6] %}selected{% endif %}>{{ sede[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label>Observaciones:</label>
            <textarea name="observaciones" class="form-control" rows="3">{{ registro[7] }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('consultar') }}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
    </form>
</div>
</body>
</html>
