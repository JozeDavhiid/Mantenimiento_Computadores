<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      min-width: 140px;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <div class="card mx-auto col-lg-10 col-md-12 p-4">
      <h2 class="text-center mb-4">Editar Registro #{{ registro.id }}</h2>

      <form action="{{ url_for('actualizar_registro', rid=registro.id) }}" method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Sede</label>
          <input type="text" name="sede" class="form-control" value="{{ registro.sede }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha</label>
          <input type="date" name="fecha" class="form-control" value="{{ registro.fecha }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">√Årea</label>
          <input type="text" name="area" class="form-control" value="{{ registro.area }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">T√©cnico</label>
          <input type="text" name="tecnico" class="form-control" value="{{ registro.tecnico }}" readonly>
        </div>

        <div class="col-md-6">
          <label class="form-label">Nombre M√°quina</label>
          <input type="text" name="nombre_maquina" class="form-control text-uppercase" value="{{ registro.nombre_maquina }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Usuario del Equipo</label>
          <input type="text" name="usuario_equipo" class="form-control" value="{{ registro.usuario }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Tipo de Equipo</label>
          <input type="text" name="tipo_equipo" class="form-control" value="{{ registro.tipo_equipo }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Marca</label>
          <input type="text" name="marca" class="form-control text-uppercase" value="{{ registro.marca }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Modelo</label>
          <input type="text" name="modelo" class="form-control text-uppercase" value="{{ registro.modelo }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Serial</label>
          <input type="text" name="serial" class="form-control text-uppercase" value="{{ registro.serial }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Sistema Operativo</label>
          <input type="text" name="so" class="form-control" value="{{ registro.sistema_operativo }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Office</label>
          <input type="text" name="office" class="form-control" value="{{ registro.office }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Antivirus</label>
          <input type="text" name="antivirus" class="form-control" value="{{ registro.antivirus }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Compresor</label>
          <input type="text" name="compresor" class="form-control" value="{{ registro.compresor }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Control Remoto</label>
          <input type="text" name="control_remoto" class="form-control" value="{{ registro.control_remoto }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Activo Fijo</label>
          <input type="text" name="activo_fijo" class="form-control" value="{{ registro.activo_fijo }}">
        </div>

        <div class="col-12">
          <label class="form-label">Observaciones</label>
          <textarea name="observaciones" rows="4" class="form-control">{{ registro.observaciones }}</textarea>
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-success btn-custom me-3 shadow-sm">üíæ Guardar Cambios</button>
          <a href="{{ url_for('principal') }}" class="btn btn-secondary btn-custom shadow-sm">‚¨ÖÔ∏è Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
