{% extends "base.html" %}
{% block title %}Mantenimiento de Equipo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="fw-bold mb-3">üõ† Registrar Mantenimiento</h3>

    <div class="card shadow p-3 col-lg-8 mx-auto">
        <form method="POST">

            <div class="mb-2">
                <label class="form-label fw-bold">Equipo</label>
                <input type="text" class="form-control" value="{{ equipo.nombre_maquina }}" readonly>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Usuario</label>
                <input type="text" class="form-control" value="{{ equipo.usuario_equipo }}" readonly>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Sede</label>
                <input type="text" class="form-control" value="{{ equipo.sede }}" readonly>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Serial</label>
                <input type="text" class="form-control" value="{{ equipo.serial }}" readonly>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Tipo de Equipo</label>
                <input type="text" class="form-control" value="{{ equipo.tipo_equipo }}" readonly>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Marca</label>
                <input type="text" class="form-control" value="{{ equipo.marca }}" readonly>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Modelo</label>
                <input type="text" class="form-control" value="{{ equipo.modelo }}" readonly>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Fecha</label>
                <input type="date" name="fecha" class="form-control" value="{{ hoy }}">
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Observaciones</label>
                <textarea name="observaciones" class="form-control" rows="4"></textarea>
            </div>

            <button class="btn btn-primary w-100 mt-3">‚úÖ Guardar</button>
            <a href="{{ url_for('equipos') }}" class="btn btn-secondary w-100 mt-2">‚¨ÖÔ∏è Volver</a>
        </form>
    </div>

</div>
{% endblock %}
